version: '3.8'

services:
  # Backend Rust API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: baconalgo-backend-2040
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - BACKEND_PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - baconalgo-network

  # Station Frontend
  station:
    build:
      context: ./station
      dockerfile: Dockerfile
    container_name: baconalgo-station-2040
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:3000
      - VITE_WS_URL=ws://backend:3000
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - baconalgo-network

  # Dashboard Frontend
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: baconalgo-dashboard-2040
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:3000
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - baconalgo-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: baconalgo-db
    environment:
      POSTGRES_USER: baconalgo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
      POSTGRES_DB: baconalgo
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - baconalgo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: baconalgo-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - baconalgo-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: baconalgo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - station
      - dashboard
      - backend
    restart: unless-stopped
    networks:
      - baconalgo-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: baconalgo-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - baconalgo-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: baconalgo-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_change_me}
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - baconalgo-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  baconalgo-network:
    name: baconalgo-2040-network
    driver: bridge

